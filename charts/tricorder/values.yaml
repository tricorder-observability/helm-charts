# Default values for tricorder.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

starship:
  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "starship"

  replicaCount: 1
  service:
    type: ClusterIP
    port: 80

  apiServer:
    image:
      repository: public.ecr.aws/w3q2q1s5/api-server
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.1-2022-12-22_17-17"

    command:
      extraArgs:
        - --module_db_path=/tricorder/http/tricorder.db
        - --pg_url=postgresql://postgres:tricorder@timescaledb:5432/tricorder

    ports:
      serverhttp:
        enabled: true
        containerPort: 8080
        servicePort: 8080
        hostPort: 8080
        protocol: TCP
      grpc:
        enabled: true
        containerPort: 50051
        servicePort: 50051
        hostPort: 50051
        protocol: TCP

    resources:
      limits:
        cpu: 400m
        memory: 500Mi
      requests:
        cpu: 100m
        memory: 128Mi

  agent:
    image:
      repository: public.ecr.aws/w3q2q1s5/tricorder-agent
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.1-2022-12-22_17-17"

  ui:
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi
    image:
      repository: public.ecr.aws/w3q2q1s5/mgmt-ui
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v0.1-2022-12-22_17-17"

    ports:
      uihttp:
        enabled: true
        containerPort: 80
        servicePort: 80
        hostPort: 80
        protocol: TCP
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 100m
        memory: 128Mi

tobs:
  timescaledb-single:
    enabled: true
    fullnameOverride: timescaledb
    postInit:
      - configMap:
          name: tricorder-db-post-init
  kube-prometheus-stack:
    enabled: true
    alertmanager:
      enabled: false
    grafana:
      enabled: true
      #defaultDashboardsTimezone: Asia/Shanghai
      adminPassword: tricorder
      image:
        repository: public.ecr.aws/w3q2q1s5/tricorder-frontend
        # Overrides the Grafana image tag whose default is the chart appVersion
        tag: 0.0.7
