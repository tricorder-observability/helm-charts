apiVersion: v1
kind: ConfigMap
metadata:
  name: tricorder-db-post-init
  namespace: {{ .Release.Namespace }}
data:
  db-init.sh: >
    #!/bin/bash

    psql -U postgres -c "CREATE DATABASE tsdb WITH OWNER postgres";

    psql -U postgres -c "CREATE DATABASE tricorder WITH OWNER postgres"

    psql -U postgres -c "\l"

    psql -U postgres -d tricorder -c   "CREATE TABLE IF NOT EXISTS http (
        time TIMESTAMP WITH TIME ZONE NOT NULL,
        id TEXT NOT NULL,
        method TEXT,
        proto TEXT,
        url TEXT,
        header TEXT,
        body TEXT,
        PRIMARY KEY(time, id)
      );
    CREATE TABLE IF NOT EXISTS http (
         time TIMESTAMP WITH TIME ZONE NOT NULL,
         id TEXT NOT NULL,
         method TEXT,
         proto TEXT,
         url TEXT,
         header TEXT,
         body TEXT,
         PRIMARY KEY(time, id)
       );

    SELECT create_hypertable('http', 'time', chunk_time_interval => INTERVAL '1
    hour');

    SELECT add_retention_policy('http', INTERVAL '1 days');"
