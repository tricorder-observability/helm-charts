apiVersion: v1
kind: Service
metadata:
  name: {{ include "tricorder.fullname" . }}-tricorder-api-server
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tricorder.labels" . | nindent 4 }}
spec:
  type: {{ .Values.apiServer.service.type }}
  ports:
    - port: {{ .Values.apiServer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "tricorder.selectorLabels" . | nindent 4 }}
